<html lang="da">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FetchBolig.js - Kommende aftaler</title>
</head>

<body>
  <div x-data="{ groupBy: $persist('day') }" class="w-full p-6 flex flex-col gap-2">
    <div class="flex flex-row justify-between p-2 align-bottom">
      <h1>Kommende aftaler</h1>
      <form @submit.prevent="$store.deas.login($store.deas.email, $store.deas.password)">
        <input type="email" x-model="$store.deas.email" placeholder="Email" />
        <input type="password" x-model="$store.deas.password" placeholder="Password" />
        <button type="submit">Login</button>
      </form>

      <div class="flex flex-col">
        <button class="flex justify-center items-center gap-2" type="button" @click="$store.deas.refresh()"
          aria-label="Opdater aftaler" :disabled="$store.deas.isLoading">
          <img x-show="$store.deas.isLoading" src="https://unpkg.com/lucide-static@latest/icons/refresh-ccw.svg"
            alt="Opdater" class="size-4 invert opacity-70 animate-spin" />
          <span class="font-light text-sm text-gray-400 italic whitespace-pre-line"
            x-text="formatUpdatedAt($store.deas?.updatedAt)"></span>
        </button>
      </div>
    </div>

    <div>
      <div>
        Group by:
        <div class="w-full flex flex-row items-center">
          <button type="button" class="m-2 rounded-2xl"
            :class="groupBy === 'day' && 'bg-white/10 border border-zinc-200! opacity-60 cursor-not-allowed'"
            :disabled="groupBy === 'day'" :aria-pressed="groupBy === 'day'" @click="groupBy = 'day'">
            pr. dag
          </button>
          <button type="button" class="m-2 rounded-2xl"
            :class="groupBy === 'week' && 'bg-white/10 border border-zinc-200! opacity-60 cursor-not-allowed'"
            :disabled="groupBy === 'week'" :aria-pressed="groupBy === 'week'" @click="groupBy = 'week'">
            pr. uge
          </button>
          <button type="button" class="m-2 rounded-2xl"
            :class="groupBy === 'month' && 'bg-white/10 border border-zinc-200! opacity-60 cursor-not-allowed'"
            :disabled="groupBy === 'month'" :aria-pressed="groupBy === 'month'" @click="groupBy = 'month'">
            pr. m√•ned
          </button>
          </button>
        </div>
      </div>
      <ul class="w-full" x-data="appointmentsGrouped">
        <!-- Outer loop: current grouping -->
        <template x-for="[groupKey, group] in groupAppointments($store.deas.appointments, groupBy)" :key="groupKey">
          <li class="w-full mb-4" x-data="{ expanded: true }">
            <!-- Group header -->
            <div class="flex items-center justify-between mb-2 cursor-pointer" @click="expanded = !expanded">
              <h2 class="text-lg font-semibold" x-text="formatLabel(groupKey)"></h2>
              <img src="https://unpkg.com/lucide-static@latest/icons/chevron-down.svg" alt="Expand/Collapse"
                class="size-5 invert opacity-70 transition-transform duration-200"
                :class="{ '-rotate-90': !expanded }" />
            </div>

            <!-- Inner loop: appointments in this group -->
            <ul x-show="expanded" x-collapse>
              <template x-for="appointment in group" :key="appointment.id">
                <li class="p-4 border-2 mb-2 rounded-lg w-full">
                  <div class="flex flex-col gap-2">
                    <h3 class="text-xl font-semibold" x-text="appointment.title"></h3>
                    <div class="flex gap-4 items-center">
                      <img src="https://unpkg.com/lucide-static@latest/icons/map.svg" alt="Map"
                        class="size-7 invert opacity-70" />
                      <div class="flex flex-col">
                        <p class="text-sm" x-text="appointment.residence.adressLine1"></p>
                        <p class="text-sm" x-text="appointment.residence.adressLine2"></p>
                      </div>
                    </div>
                  </div>

                  <div class="w-full flex flex-row pt-2">
                    <img class="size-26 bg-gray-200 rounded-md mr-4 min-w-1/4 object-cover" alt="Property Thumbnail"
                      x-bind:src="`https://findbolig.nu${appointment.imageUrl}`" />
                    <div class="w-full flex flex-col justify-between">
                      <div class="w-full flex flex-row justify-between">
                        <p class="text-lg" x-text="`√Öbent hus: ${formatTimeSlot(appointment, groupBy !== 'day')}`">
                        </p>
                        <img src="https://unpkg.com/lucide-static@latest/icons/calendar.svg" alt="calendar"
                          class="size-7 invert opacity-70" />
                      </div>

                      <div class="border p-2">
                        <p>
                          Leje:
                          <span
                            x-text="appointment.financials.monthlyRentIncludingAconto.toLocaleString('da-DK', { style: 'currency', currency: 'DKK', minimumFractionDigits: 0 })"></span>
                          pr. m√•ned
                        </p>
                        <p>
                          Indflytningspris:
                          <span
                            x-text="appointment.financials.firstPayment.toLocaleString('da-DK', { style: 'currency', currency: 'DKK', minimumFractionDigits: 0 })"></span>
                        </p>
                      </div>
                    </div>
                  </div>
                </li>
              </template>
            </ul>
          </li>
        </template>
      </ul>

      <div class="w-full flex flex-col p-2 mt-4 text-2xl italic items-center" x-show="!$store.deas.appointments.length">
        <p x-show="$store.deas.isLoading">Indl√¶ser kommende aftaler...</p>
        <p x-show="!$store.deas.isLoading">Ingen aftaler fundet, benyt venligst findbolig.nu til at s√∏ge efter
          boliger...</p>
      </div>

    </div>
</body>
<script type="module" src="/src/main.ts"></script>
<script>
  function formatTimeSlot(appointment, includeDate = false) {
    const date = new Date(appointment.date).toLocaleDateString('en-GB', { day: '2-digit', month: '2-digit' });

    const startTime = appointment.start;
    const endTime = appointment.end;

    if (!includeDate)
      return `${startTime} - ${endTime}`;

    return `d. ${date}, ${startTime} - ${endTime}`;
  }

  function formatUpdatedAt(updatedAt) {
    if (!updatedAt)
      return '---';

    const date = new Date(updatedAt);
    return `üóìÔ∏è${date.toLocaleDateString('da-DK', { day: '2-digit', month: '2-digit', year: '2-digit' })}
            ‚åö${date.toLocaleTimeString('da-DK', { hour: '2-digit', minute: '2-digit', second: "2-digit" })}`;
  }
</script>

</html>
